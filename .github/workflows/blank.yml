name: Generate Contribution Graphs

on:
  push:
    branches:
      - main

jobs:
  generate-graphs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate Contribution Graphs
        id: snk
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Print generated files
        run: |
          echo "Generated SVG: ${{ steps.snk.outputs.dist_github_snake_svg }}"
          echo "Generated Dark SVG: ${{ steps.snk.outputs.dist_github_snake_dark_svg }}"
          echo "Generated GIF: ${{ steps.snk.outputs.dist_ocean_gif }}"
